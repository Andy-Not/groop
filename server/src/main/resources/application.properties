# Server properties
server.port=3001
server.compression.enabled=true
server.servlet.context-path=/api

# Spring Database Connection
spring.datasource.url= jdbc:mysql://localhost:3306/groopdb?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username= admin
spring.datasource.password= password

# Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

# Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG

# Initialize the datasource with available DDL an DML scripts
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization= true


